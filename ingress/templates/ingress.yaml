apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.name}}
  annotations:
  {{- range .Values.annotations}}
    "{{.name}}: {{.value | quote}}"
  {{- end}}
spec:
  rules:
  - host: {{.Values.hostname}}
    http:
      paths:
      {{- range .Values.paths}}
      - path: {{.path | quote}}
        pathType: {{.type}}
        backend:
          service:
            name: {{.serviceName}}
            port:
              number: {{.servicePort | quote}}
      {{- end}}
